name: Deploy Next.js Static Site to GitHub Pages

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches:
      - main
  # Allows manual triggering
  workflow_dispatch:

# Grant GITHUB_TOKEN the necessary permissions
permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for use with the deploy action
          fetch-depth: 0 
          
      # 2. Setup Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install and Build
      - name: Install dependencies and Build Next.js
        run: |
          npm install
          # Set NODE_ENV=production to ensure correct basePath is used if configured
          NODE_ENV=production npm run build

      # 4. Deploy to GitHub Pages (using the 'out' directory)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          # The token provided by GitHub Actions
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          # The branch the static content will be pushed to
          publish_branch: gh-pages 
          # The folder containing the static HTML output
          publish_dir: ./out 
          # Preserve the CNAME file if you use a custom domain
          keep_files: true